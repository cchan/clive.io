	<script>
		window.onload=function(){
			loadSection(window.location.hash);
			$(".internal").click(function(){
				loadSection(this.hash);
			});
		}
		
		function loadSection(hash){
			switch(hash){
				case "#eo":case "#ml":case "#wd":
					$("section").hide();
					$(hash).show();
					minimize();
					break;
				case "#home":
					$("section").hide();
					maximize();
					break;
				default:
					console.warn("loadSection link incorrect");
			}
		}
		function minimize(){
			$("header").addClass("minimized");
		}
		function maximize(){
			$("header").removeClass("minimized");
			
		}
	</script>
